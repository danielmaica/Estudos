<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
    <style> /*Comentario em CSS*/
            
        body {
            background-color: rgb(166, 79, 248);
            color: white;
            font: normal 25pt Arial;
        }
        h1 {
            color: rgb(187, 255, 0);
        }

    </style>
</head>
<body>
   <h1>Hello, world!</h1> <!-- Isso e um comentario em HTML -->
   <p>Já me livrei da maldição!</p>
   <script type="text/javascript" lang="javascript"> //Interação JS
        var nome = window.prompt('Qual é seu nome') //Janela com opçao de escrever
        window.alert('É um grande prazer te conhecer, ' + nome) // Concatenação
   </script>
</body>
</html>
