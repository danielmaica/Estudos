<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversao de tipo String -> Number</title>
    <style> /*Comentario em CSS*/
            
        body {
            background-color: rgb(99, 198, 243);
            color: white;
            font: normal 25pt Arial;
        }
        h1 {
            color: rgb(187, 255, 0);
        }

    </style>
</head>
<body>
   <script type="text/javascript" lang="javascript"> // Interação JS
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2 // String + String, fazer converção String -> Number
        //Inteiro = Number.parseInt(n) | Real = Number.parseFloat() | Automatico = Number
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) // + serve para adição e concatenação
        // (number + number) para adição
        // (string + string) para concatenação
   </script>
</body>
</html>
