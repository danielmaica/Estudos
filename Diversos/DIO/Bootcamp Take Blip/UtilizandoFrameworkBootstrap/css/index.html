<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/logordc.png" width="350" height="80">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#quemsomos"><p class="menu">Quem somos</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#parceiros"><p class="menu">Parceiros</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#serviços"><p class="menu">Serviços</p></a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="quemsomos">
            <div class="quem-somos container-fluid text-center margin">
                <h3>Quem somos</h3>
                <img src="img/silence.jpg" class="rounded-circle" width="300" height="300">
                <h3>A maior e mais completa Bike Shop do RS</h3>
            </div>
        </section>

        <section id="parceiros">
            <div class="parceiros container-fluid text-center margin">
                <h3>Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="img/cannondale.png" width="400" height="400" class="rounded-pill">
                        </div>
                        <div class="col-md-4">
                            <img src="img/audax.png" width="400" height="400" class="rounded-pill">
                        </div>
                        <div class="col-md-4">
                            <img src="img/caloi-logo.png" width="400" height="400" class="rounded-pill">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="serviços">
            <div class="serviços container-fluid text-center margin">
                <h3>Serviços</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Ciclista não tem hora de chegada, apenas de partida</h6>
                            <img src="img/bike1.jpg" width="400" height="400" class="rounded-circle">
                        </div>
                        <div class="col-md-6">
                            <h6>Andar de bicicleta é minha paixão e o cansaço não me vencerá!</h6>
                            <img src="img/bike2.jpg" width="400" height="400" class="rounded-circle">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footerstyle text-center margin">
            <p>Desenvolvido por Daniel Maicá.</p>
        </footer>
    </body>

</html>
