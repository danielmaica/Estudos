<!DOCTYPE html>
<html lang="br">
<head>
    <meta http-equiv="content type" type="text/javascript" charset="UTF-8">
    <title>AULA 17 - FUNÇÕES</title>
    <script>
        //Função Soma
        function Somar(valor1, valor2)
        {
            var resultado;
            resultado = valor1 + valor2;

            return resultado;
        }
    </script>
</head>
<body>
    <script type="text/javascript" language="javascript">
        var x;
        x = Somar(25, -24);
        document.write(x);
    </script>
</body>
</html>
