<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content text" type="text/javascript" charset="UTF-8">
    <title>Aula 18 CSS em JS</title>
    <script type="text/javascript" language="javascript">
       function ExibirAlerta()
        {
            objetodiv.innerHTML = "<b>Ola...</b>"

            objetodiv.style.position="absolute";
            objetodiv.style.widht="200px";
            objetodiv.style.heidht="200px";
            objetodiv.style.top="100px";
            objetodiv.style.left="100px";
            objetodiv.style.backgroundColor = "red";

        }
    </script>
</head>
<body>
    <form id="cadastro">
        <input type="button" id="b1" value="Clique Aqui" onclick="ExibirAlerta()">
    </form>
    <div id="objetodiv">
    </div>
</body>
</html>
