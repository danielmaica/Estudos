<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aula 19 - DOM E MANIPULACAO DE ELEMENTOS</title>
    <script type="text/javascript" language="javascript">
        function executar(){
            var objeto = document.getElementById("quadrado");

            objeto.innerHTML = "<p>Este e um <b>paragrafo</b></p>"
        }
    </script>
</head>
<body onload="executar()">
    <div id="quadrado"></div>
</body>
</html>
